<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>My To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!--title and short description of what to do-->
    <header>
        <h1>My Task List</h1>
        <h3>Add a task so you won't forget later!</h3>
    </header>

    <!--task input section-->
    <form>
        <input type="text" name="text" id="text" required>
        <button type="submit" class="add-button">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </form>

    <!--todos section-->
    <div class="container">
        <ul>
        </ul>
    </div>
    <footer>
                <!-- social Media Links-->
                <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                
                <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                
                <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
                

                <!--fontawesome script-->
                <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
      </footer>
      
    <script src="script.js"></script>
</body>
</html>
